<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Notes - VSCode Style</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Monaco Editor -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.33.0/min/vs/loader.js"></script>

  <style>
    body {
      background-color: #1e1e1e;
      color: white;
    }
    #editor {
      height: 80vh; /* Use 80% of the viewport height */
      border: 1px solid #ccc;
      overflow: hidden; /* Prevent overflow */
      transition: all 0.3s ease; /* Smooth transition */
    }
    .note-list-item {
      cursor: pointer;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .sidebar {
      height: 100vh;
      background-color: #2a2a2a;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 250px;
      padding: 20px;
      z-index: 1000;
      transition: transform 0.3s ease;
      overflow-y: auto; /* Allow scrolling if content exceeds height */
    }
    .sidebar.hidden {
      transform: translateX(-100%);
    }
    .editor-container {
      margin-left: 250px;
      padding: 20px;
      transition: margin-left 0.3s ease; /* Smooth transition */
    }
    .glow {
      animation: glow 1s infinite alternate;
    }
    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00, 0 0 20px #00ff00;
      }
      100% {
        text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00;
      }
    }
    .hidden {
      display: none; /* Hide elements */
    }
    @media (max-width: 768px) {
      #editor {
        height: 60vh; /* Smaller height for mobile devices */
      }
      .sidebar {
        width: 200px; /* Smaller sidebar for mobile */
      }
      .editor-container {
        margin-left: 200px; /* Adjust margin for mobile */
      }
    }
  </style>
</head>
<body>
  <!-- Login Form -->
  <div id="login-form" class="container mt-5">
    <h2 class="text-center">Login</h2>
    <form id="form">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>

  <!-- Notes App -->
  <div id="notes-app" class="hidden">
    <div class="sidebar" id="sidebar">
      <h3 class="glow">File Manager</h3>
      <ul id="notes-list" class="list-group"></ul>
      <button class="btn btn-primary mt-3" id="toggle-sidebar-btn">Toggle File Manager</button>
    </div>

    <div class="editor-container" id="editor-container">
      <h3 class="text-center">Editor</h3>
      <div class="d-flex justify-content-between mb-2">
        <input type="text" id="filename-input" class="form-control" placeholder="Enter filename" style="width: auto; margin-right: 10px;" />
        <div>
          <button id="open-sidebar-btn" class="btn btn-secondary">Open File Manager</button>
          <button id="save-note-btn" class="btn btn-success">Save Note</button>
        </div>
      </div>
      <div id="editor"></div>
    </div>
  </div>

  <script src="app.js"></script>

  <script>
    // Load Monaco Editor
    let editor;
    function initMonacoEditor() {
      require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.33.0/min/vs' }});
      require(['vs/editor/editor.main'], function () {
        editor = monaco.editor.create(document.getElementById('editor'), {
          value: '// Start writing your note...',
          language: 'javascript',
          theme: 'vs-dark',
        });
      });
    }

    // Handle login
    document.getElementById('form').addEventListener('submit', (event) => {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simple username and password check
      if (username === 'me' && password === 'me@12345') {
        // Hide login form and show notes app
        document.getElementById('login-form').classList.add('hidden');
        document.getElementById('notes-app').classList.remove('hidden');
        initMonacoEditor(); // Initialize the Monaco Editor after login
      } else {
        alert('Invalid username or password');
      }
    });

    // Toggle sidebar visibility
    document.getElementById('toggle-sidebar-btn').addEventListener('click', () => {
      const sidebar = document.getElementById('sidebar');
      const editorContainer = document.getElementById('editor-container');
      sidebar.classList.toggle('hidden');
      if (sidebar.classList.contains('hidden')) {
        editorContainer.style.marginLeft = '0'; // Adjust editor margin when hidden
      } else {
        editorContainer.style.marginLeft = '250px'; // Reset margin when shown
      }
    });

    // Open sidebar visibility
    document.getElementById('open-sidebar-btn').addEventListener('click', () => {
      const sidebar = document.getElementById('sidebar');
      const editorContainer = document.getElementById('editor-container');
      sidebar.classList.remove('hidden'); // Show the sidebar
      editorContainer.style.marginLeft = '250px'; // Adjust margin for the editor
    });

    // Fetch and display the list of notes
    const loadNotesList = async () => {
      const response = await fetch('/api/notes');
      const notes = await response.json();
      const notesList = document.getElementById('notes-list');
      notesList.innerHTML = ''; // Clear the list
      notes.forEach(note => {
        const li = document.createElement('li');
        li.classList.add('note-list-item', 'list-group-item', 'list-group-item-dark');
        li.textContent = note;
        li.addEventListener('click', () => loadNoteContent(note));
        notesList.appendChild(li);
      });
    };

    // Load the content of a selected note
    const loadNoteContent = async (filename) => {
      const response = await fetch(`/api/notes/${filename}`);
      const { content } = await response.json();
      document.getElementById('filename-input').value = filename;
      editor.setValue(content); // Set editor content
    };

    // Save the current note
    document.getElementById('save-note-btn').addEventListener('click', async () => {
      const filename = document.getElementById('filename-input').value.trim();
      const content = editor.getValue();

      if (!filename) {
        alert('Please enter a filename');
        return;
      }

      const response = await fetch('/api/notes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ filename, content }),
      });

      if (response.ok) {
        alert('Note saved successfully');
        loadNotesList(); // Reload notes list
      } else {
        const error = await response.json();
        alert('Error saving note: ' + error.error); // Show server error message
      }
    });

    // Load the initial list of notes
    loadNotesList();
  </script>
</body>
</html>
